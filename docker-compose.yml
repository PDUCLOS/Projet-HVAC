# =============================================================================
# HVAC Market Analysis â€” Docker Compose
# =============================================================================
# Quick start :
#   docker compose up                   # Launch everything
#   docker compose up api               # API only
#   docker compose up dashboard         # Dashboard only
#   docker compose --profile db up      # With PostgreSQL
#
# First use with demo data :
#   docker compose run --rm pipeline demo
# =============================================================================

services:
  # --- FastAPI API (prediction, metrics) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hvac-api
    command: api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=data/hvac_market.db
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # --- Streamlit Dashboard (visualization) ---
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hvac-dashboard
    command: dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=data/hvac_market.db
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # --- Pipeline (one-time execution) ---
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hvac-pipeline
    command: pipeline
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=data/hvac_market.db
      - LOG_LEVEL=INFO
    profiles:
      - tools

  # --- PostgreSQL (optional, enable with --profile db) ---
  postgres:
    image: postgres:16-alpine
    container_name: hvac-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hvac_market}
      POSTGRES_USER: ${POSTGRES_USER:-hvac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hvac_user} -d ${POSTGRES_DB:-hvac_market}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
